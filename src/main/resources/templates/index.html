<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CLIENTES SYSESA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-success">Nuevo Cliente</a>
		<table border="1" class="table">
			<thead>
			<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>TELEFONO</th>
			<th>CORREO</th>
			<th>DOMICILIO</th>
			<th>FECHA DE NACIMIENTO</th>
			<th>GENERO</th>
			<th>EMPRESA</th>
			<th>ULTIMO SERVICIO</th>
			<th>SERVICIO REALIZADO</th>
			<th>REMISION O FACTURA</th>
			<th>DATOS FISCALES</th>
			<th>ESTATUS</th>
			<th>ACCIONES</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.domicilio}"></td>
					<td th:text="${cliente.fechaNacimiento}"></td>
					<td th:text="${cliente.genero}"></td>
					<td th:text="${cliente.empresa}"></td>
					<td th:text="${cliente.ultimoServicio}"></td>
					<td th:text="${cliente.servicioRealizado}"></td>
					<td th:text="${cliente.remisionFactura}"></td>
					<td th:text="${cliente.datosFiscales}"></td>
					<td th:text="${cliente.estatus}"></td>
					<td >
					<a th:href="@{/editar/}+${cliente.id}" class="btn btn-warning">EDITAR</a>
					<a th:onclick="eliminar([[${cliente.id}]])" class="btn btn-danger">ELIMINAR</a>
					</td>
				</tr>
			</tbody>
		</table>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script> 
<script src="funciones.js"> </script> 
</body>
</html>
